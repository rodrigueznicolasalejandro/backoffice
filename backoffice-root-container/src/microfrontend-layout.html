<single-spa-router>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: auto;
      box-sizing: border-box;
    }

    .responsive-container {
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: 100vh;
      min-width: 0;
      min-height: 0;
      padding: 8px 24px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .responsive-aside {
      min-width: 220px;
      max-width: 300px;
      height: 100%;
      flex: 0 0 1;
      display: flex;
      flex-direction: column;
    }

    .responsive-section {
      display: flex;
      flex-direction: column;
      flex: 1 1 0%;
      min-width: 0;
      height: 100%;
      overflow: hidden;
    }

    .responsive-section>header {
      min-width: 0;
      width: 100%;
      box-sizing: border-box;
    }

    .responsive-main {
      flex: 1 1 0%;
      min-width: 0;
      overflow-y: auto;
      width: 100%;
      height: 100%;
    }

    .inicio-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .inicio-title {
      margin-bottom: 24px;
    }

    .inicio-btn {
      cursor: pointer;
      width: 150px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 6px;
      background: #1976d2;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .inicio-btn:hover {
      background: #125ea2;
    }

:root {
    /** Spacing */
    --spacing-xs: 4px;
    --spacing-sm:  8px;
    --spacing-md: 16px;
    --spacing-lg: 12px 24px;
    --spacing-xl: 16px 32px;

    --space-1: 0.25rem; /* 4px */
    --space-2: 0.5rem;  /* 8px */
    --space-3: 0.75rem; /* 12px */
    --space-4: 1rem;   /* 16px */
    --space-5: 1.5rem; /* 24px */
    --space-6: 2rem;   /* 32px */
    --space-7: 3rem;   /* 48px */


    /** Gaps */
    --gap-0:0px;
    --gap-1:2px;
    --gap-2:4px;
    --gap-3:8px;

    /** Breakpoints */
    --bp-sm: 480px;
    --bp-md: 768px;
    --bp-lg: 1024px;
    --bp-xl: 1280px;

    /** Radius */
    --radius-sm: 4px;
    --radius-md: 8px;
    --radius-lg: 12px;
}

    /* Scrollbar para navegadores modernos */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-thumb {
  background: #c1c1c1;
  border-radius: 8px;
}

::-webkit-scrollbar-track {
  background: #f4f6fa;
  border-radius: 8px;
}

/* Firefox */
* {
  scrollbar-width: thin;
  scrollbar-color: #c1c1c1 #f4f6fa;
}
  </style>

  <route path="/inicio" exact>
    <div class="inicio-container">
      <h1 class="inicio-title">INICIO</h1>
      <button class="inicio-btn" onclick="window.navigateToUrl('/bo/paquetes/listado')">
        Ir a Paquetes
      </button>
    </div>
  </route>
  <!-- {/* La ruta padre que define el layout compartido */} -->
  <route path="/bo">
    <div class="responsive-container">
      <aside class="responsive-aside">
        <application name="@link/backoffice-menu"></application>
      </aside>
      <section class="responsive-section">
        <header>
          <!-- <div>HEADER BACKOFFICE</div> -->
          <!-- <application name="@link/backoffice-header"></application> -->
        </header>
        <main class="responsive-main">
          <single-spa-router>
            <route path="config">
              <div>
                <h1>CONFIG</h1>
              </div>
            </route>
            <route path="paquetes">
              <application name="@link/backoffice-bundle"></application>
            </route>
             <route path="productos">
              <application name="@link/backoffice-product"></application>
            </route>
          </single-spa-router>
        </main>
      </section>
    </div>
  </route>
  <route path="/auth">
    <main class="responsive-main">
      <h1>AUTHENTICATION PAGE</h1>
      <!-- <application name="@link/login"></application> -->
    </main>
  </route>
</single-spa-router>
